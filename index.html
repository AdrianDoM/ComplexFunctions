<html>
  <head>
    <title>Complex Functions</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
    <script type="text/javascript" src="plot.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="contour.js"></script>

    <style>
      .plot {
        border: solid black 2px;
        box-sizing: content-box;
        margin: 10px;
      }

      #domain {
        border-color: red;
      }

      #image {
        border-color: blue;
      }
    </style>

  </head>
  <body>
    <h1>Complex Functions</h1>

    <canvas class="plot" id="domain" width=400px height=400px></canvas>
    <canvas class="plot" id="image"  width=400px height=400px></canvas>

    <script>
      const
      domainCanv = document.getElementById('domain'),
      domainPlot = new Plot(domainCanv),
      imageCanv = document.getElementById('image'),
      imagePlot = new Plot(imageCanv, domainPlot, '1/z')
    </script>

    <p><button onclick="domainPlot.resetView()">Reset view</button> z = <span id="z">-</span></p>
    <p><button onclick="imagePlot.resetView()">Reset view</button> f(z) = <span id="w">-</span></p>
    
    <script>
      const
      zSpan = document.getElementById('z'),
      displayZ = new Display(zSpan, domainPlot),
      wSpan = document.getElementById('w'),
      displayW = new Display(wSpan, imagePlot),
      contour = new Contour('e^(i*t)', 't', [domainPlot], [domainPlot], 0, 2*Math.PI, 100)
    </script>

    <p><button onclick="contour.animate()">Animate contour</button></p>
  </body>
</html>
